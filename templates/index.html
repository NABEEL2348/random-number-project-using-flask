        .container {
            background-color: #eeeeee;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        h1 {
            color: rgb(8, 8, 8);
        }

        .upload-box {
            background-color: #edf1f2;
            padding: 30px;
            margin-top: 20px;
            border-radius: 10px;
            border: 2px dashed #007bff;
        }

        .upload-box input[type="file"] {
            padding: 10px;
            background-color: #0d0d0d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        

        .result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .result span {
            font-size: 24px;
            color: #d7472e;
        }
        .submit{
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .submit:hover {
            background-color: #0056b3;
        }
    </style>

<body>
    <div class="logo-container"></div>
   

    <h1>⭐ Winners for Today ⭐</h1>
    
    <div class="container">
        <p>Upload a CSV file with names to select the winners</p>

        <!-- File Upload Form -->
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" name="file" accept=".csv" required>
                <br><br>
                <input type="submit" class="submit" value="Pick Winners">
            </div>
        </form>

        <!-- Display Results -->
        {% if selected_people %}
        <div class="result">
            <p><span>Winners:</span></p>
            <p>{{ selected_people['Winner'] }}</p>
            <p>{{ selected_people['Runner-up'] }}</p>
            <p>{{ selected_people['Second Runner-up'] }}</p>
        </div>
        
        {% endif %}
    </div>

</body>
